<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

    <div class="main">
        <div class="esquerda">
            <h1>Seja bem-vindo(a) ao nosso time!</h1>
            <img src="" alt="Foto">
        </div>
        <div class="direita">

            <div class="login">
                <!-- <a href="https://www.flaticon.com/br/icones-gratis/individual" title="individual ícones">Individual ícones criados por Good Ware - Flaticon</a> -->
                <img src="imagens/perfil-128.png" alt="Perfil">
                <div class="textfield">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="textfield">
                    <label>Senha:</label>
                    <input type="password" name="senha" required>
                </div>
                <button class="btn-login"><span>Login</span></button>
            </div>
        
        </div>
    </div>

</body>
</html>
